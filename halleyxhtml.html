<!DOCTYPE html>
<html>
<head>
  <title>Drag and Drop UI Elements</title>
  <link rel="stylesheet" type="text/css" href="halleyxcss.css">
</head>
<body>
  <h2>Form designer</h2>
  
  <div id="toolbar">
    <div class="draggable-element">Layout</div>
    <div class="draggable-element">Label</div>
    <div class="draggable-element">Text box</div>
    <div class="draggable-element">Button</div>
    <div class="draggable-element">Text box</div>
    <div class="draggable-element">Check box</div>
    <div class="draggable-element">Radio Button</div>
    <div class="draggable-element">Table</div>
    <div class="draggable-element">Navigation</div>
    <div class="draggable-element">Image</div>
    <!-- Add more UI elements here -->
  </div>

  <div id="content">
    <table id="dragged-table">
      <tr>
        <td class="drop-target"></td>
        <td class="drop-target"></td>
        <td class="drop-target"></td>
        
      </tr>
      <tr>
        <td class="drop-target"></td>
        <td class="drop-target"></td>
        <td class="drop-target"></td>
        
      </tr>
    </table>
  </div>
<div id="buttons">
  <button id="publish-button">Publish</button>
  <button id="preview-button">Preview</button>
</div>

  <script src="halleyxjs.js"></script>
</body>
</html>
